<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<!-- jQuery -->	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Firebase  -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Monoton|Share" rel="stylesheet">

    <link rel="shortcut icon" href="assets/tinytrain.png">

	<link rel="stylesheet" href="assets/style.css">

</head>

<body>
<!--jumbotron-->
	<div class="jumbotron">
		
		<h1> How Long 'Til the Next Train? </h1>
	
	</div>

<!--train schedule panel-->
	<div class="panel panel-warning">

		<div class="panel-heading">
			<h3>Current Train Schedule</h3>
		</div> <!--end of panel heading-->

		<div class="panel-body">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
			</table> 
		</div><!--end of panel body-->

	</div> <!--end of panel div-->

<!--add a train form panel-->
	<div class="col-sm-offset-2 col-sm-8">
		<div class="panel panel-warning">

			<div class="panel-heading">
				<h3>Add a Train</h3>
			</div> <!--end of panel heading-->

			<div class="panel-body">
				<form class="form-horizontal">

					<div class="form-group">
						<label for="inputTrainName" class="col-sm-2 control-label">Train Name</label>
						<div class="col-sm-10">
							<input id="inputTrainName" type="text" class="form-control input-lg">
						</div> <!--end of input col10-->
					</div> <!--end of form group-->

					<div class="form-group">
						<label for="inputDestination" class="col-sm-2 control-label">Destination</label>
						<div class="col-sm-10">
							<input id="inputDestination" type="text" class="form-control input-lg">
						</div> <!--end of input col10-->
					</div> <!--end of form group-->

					<div class="form-group">
						<label for="inputFirstTime" class="col-sm-2 control-label">First Train Time (HH:mm - military time)</label>
						<div class="col-sm-10">
							<input id="inputFirstTime" type="text" class="form-control input-lg">
						</div> <!--end of input col10-->
					</div> <!--end of form group-->

					<div class="form-group">
						<label for="inputFrequency" class="col-sm-2 control-label">Frequency (min)</label>
						<div class="col-sm-10">
							<input id="inputFrequency" type="number" class="form-control input-lg">
						</div> <!--end of input col10-->
					</div> <!--end of form group-->
					
					<div id="button">
						<button type="submit" id="addTrain">Add Train</button>
					</div>

				</form>
			</div><!--end of panel body-->
		</div> <!--end of panel div-->
	</div> <!--end of offset col8 div-->
	
	<script src="assets/app.js"></script>
	
</body>
</html>
